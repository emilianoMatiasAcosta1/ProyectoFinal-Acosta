{% extends "ClubDelLibro/index.html" %}

{% load static %}


{% block postales %}



<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
    {% for libro in Bibliotecas %}
   
    <div class="col">
      <div class="card shadow-sm">
        <img class="card-img-top" style="height: 225px; width: 100%; display: block;" src="{{libro.image_url}}" data-holder-redered="true">
        <div class="card-body">
          <p class="card-text"><font style="vertical-align: inherit;">{{libro.descripcion}}</font></font></p>
          <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group">
            {% if user.is_authenticated and user.id == biblioteca.book.id %}  
                <a type="button" class="btn btn-sm btn-outline-secondary"><font style="vertical-align: inherit;">Borrar</font></font></button>
                <a type="button" class="btn btn-sm btn-outline-secondary"><font style="vertical-align: inherit;">Actualizar</font></font></button>
            {% endif %}
            </div>
            <small class="text-muted"><font style="vertical-align: inherit;">{{libro.genero}}</font></font></small>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
</div>    

{% endblock %}
