{%extends "ClubDelLibro/index.html" %}

{% load static %}



{% block  postales %}


<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">

  {% for libro in Bibliotecas %}
        <div class="col">
        <div class="card shadow-sm">
            <img class="card-img-top" style="height: 225px; width: 100%; display: block;" src="{{libro.image_url}}" data-holder-rendered="true">
            <div class="card-body">
            <p class="card-text">{{libro.nombre}}</p>
            <p class="card-text">{{libro.descripcion}}</p>
            <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                {% if user.is_authenticated and user.id == libro.book.id  %}
                    <a href="{% url 'biblioteca-delete' libro.id %}" type="button" class="btn btn-sm btn-outline-secondary">Borrar</a>
                    <a href="{% url 'biblioteca-update' libro.id %}" type="button" class="btn btn-sm btn-outline-secondary">Actualizar</a>
                {% endif %}
                </div>
                <small class="text-muted">{{libro.genero}}</small>
            </div>
            </div>
        </div>
        </div>
    {% endfor %}
  </div>



{% endblock %}
